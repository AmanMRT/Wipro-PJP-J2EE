<html lang="en">
    <head>
        <script>
            function validate() 
            {
                var phone = document.getElementById("phone");
                var phone_regex = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

                if (phone.value.match(phone_regex)) 
                {
                    return true;
                } else 
                {
                    alert("Re-enter number in standard format like XXX XXX XXXX or XXX-XXX-XXXX or XXX.XXX.XXXX formats");
                    phone.focus();
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <form onsubmit="return validate()">
            <label for="phone">Phone :</label><input type="text" id="phone" /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
