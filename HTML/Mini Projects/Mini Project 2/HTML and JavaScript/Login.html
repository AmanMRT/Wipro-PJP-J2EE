<!DOCTYPE html>

<body>
    <script type="text/javascript">
        function validation()
        {
            var userText = document.text.username.value;
            var userpass = document.text.password.value;

            if(userText=="" || userpass=="")
            {
                alert("Field Can not be empty");
                return false;
            }

            if (userpass.match(/[^a-z]/g) && userpass.match(/[^A-Z]/g) && userpass.match(/[^0-9]/g) && userpass.match(/[^a-zA-Z\d]/g))
            {
                alert("Password must contain 1 lowercase, 1 uppercase and 1 number");
                return false;
            }
            
            if(userpass.length<6)
            {
                alert("Password can't be less than 6 characters");
                return false;
            }
        }
    </script>
